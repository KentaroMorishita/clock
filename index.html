<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <!-- SEO基本 -->
    <meta name="description" content="PWA対応。アナログとデジタルで時間と日付を表示" />
    <meta name="keywords" content="時計, シンプル, アプリ, 時間, デジタル時計, クロック" />
    <link rel="canonical" href="https://clock-ten-green.vercel.app/" />
    <meta name="author" content="Clock開発チーム" />
    <meta name="creator" content="Clock開発チーム" />
    <meta name="publisher" content="Clock開発チーム" />
    <meta name="category" content="ユーティリティ" />
    <meta name="robots" content="index, follow" />

    <!-- OGP Meta Tags -->
    <meta property="og:title" content="Clock" />
    <meta property="og:description" content="PWA対応。アナログとデジタルで時間と日付を表示" />
    <meta property="og:image" content="https://clock-ten-green.vercel.app/images/ogp-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Clock OGP画像" />
    <meta property="og:url" content="https://clock-ten-green.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Clock" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clock" />
    <meta name="twitter:description" content="PWA対応。アナログとデジタルで時間と日付を表示" />
    <meta name="twitter:image" content="https://clock-ten-green.vercel.app/images/ogp-image.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <!-- PWA manifest & theme -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div class="page-top">
        <main>
            <div class="wrap">
                <div class="display">
                    <div class="content">
                        <div id="dials"></div>
                        <div class="hand-circle"></div>
                        <div id="hour-hand" class="hand"></div>
                        <div id="minute-hand" class="hand"></div>
                        <div id="second-hand" class="hand"></div>
                        <div id="date" class="datetime"></div>
                        <div id="week" class="datetime"></div>
                        <div id="time" class="datetime"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
            // 登録成功
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // 登録失敗
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>

</html>
